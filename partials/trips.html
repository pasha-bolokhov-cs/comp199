<!------------------>
<!-- Order Tables -->
<!------------------>
<div class="container">
  <br>
  <br>
  <div class="row" ng-repeat="trip in trips">
    <div class="col-xs-12">

      <div class="well well-lg container"
           style='background: url(images/{{ trip["fileName"] }}) no-repeat center center;
                  background-size: cover;
                  color: white;'>
        <div class="row">
          <!-- package name -->
          <div class="col-xs-3">
            <span class="lead">{{ trip["package"] }}</span>
          </div>
          <!-- order status -->
          <div class="col-xs-3">
            <span class="lead">{{ trip["status"] }}</span>
          </div>
          <!-- purchaseDate -->
          <div class="col-xs-3" ng-show='trip["receiptId"]'>
            <span class="lead">{{ trip["purchaseDate"] }}</span>
          </div>
          <!-- receiptId -->
          <div class="col-xs-3" ng-show='trip["receiptId"]'>
            <span class="lead">{{ trip["receiptId"] }}</span>
          </div>
          <!-- Or: -->
          <!-- "Order" button -->
          <div class="col-xs-3 text-center" ng-show='!trip["receiptId"]' ng-click='pay()'>
            <button class="btn btn-success">
              <span class="glyphicon glyphicon-road"></span>&nbsp;Order
            </button>
          </div>
          <!-- "Remove" button -->
          <div class="col-xs-3 text-center" ng-show='!trip["receiptId"]' ng-click='removeOrders()'>
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-remove"></span>&nbsp;Remove
            </button>
          </div>
        </div>
      </div>

    </div>
  </div> <!-- external row -->

</div> <!-- /container -->
