<!-- Confirm -->
<button class="btn btn-warning pull-left" ng-disabled="profileForm.$invalid || profileForm.$pristine" ng-click="update()">
  <span class="glyphicon glyphicon-check"></span>&nbsp;Update
</button>

<!-- Cancel -->
<button class="btn btn-danger" ng-click="cancel()">
  <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
</button>
