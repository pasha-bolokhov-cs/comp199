<div class="container">
  <form name="passwordForm" ng-submit="" novalidate>

    <!-- ** Password fields ** -->
    <div class="row">
      <fieldset>
        <!-- ** Current Password ** -->
        <label for="passPassword" class="col-xs-12 col-md-4 control-label">
          Current Password
          <input type="password" id="passPassword" name="currPassword" ng-model="chg.currPassword" class="form-control" required>
        </label>
      
        <!-- ** New Password ** -->
        <label for="passNewPassword" class="col-xs-12 col-md-4 control-label">
          New Password
          <input type="password" id="passNewPassword" name="newPassword" ng-model="chg.newPassword" class="form-control" required>
        </label>
      
        <!-- ** Confirm new Password ** -->
        <label for="passRePassword" class="col-xs-12 col-md-4 control-label">
          Confirm new password
          <input type="password" id="passRePassword" name="rePassword" ng-model="chg.rePassword"
                 ng-focus="focusRePassword = true" class="form-control" required>
        </label>
      </fieldset>
    </div> <!-- /row -->

    <!-- ** Error messages and diagnostics ** -->
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
        <div ng-show="focusRePassword && chg.newPassword !== chg.rePassword">
          <div class="error"><br><alert type="danger">Passwords do not match</alert></div>
        </div>

        <div ng-show="chg.error">
          <div class="error"><br><alert type="danger" close="chg.error = false">{{ chg.error }}</alert></div>
        </div>
      </div> <!-- /col -->
    </div> <!-- /row -->

  </form>
</div> <!-- /container -->
