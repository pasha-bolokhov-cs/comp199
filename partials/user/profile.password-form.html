<hr>

<form name="passwordForm" ng-submit="" novalidate>

  <fieldset>
    <p class="lead"><small>Change your password</small></p>

    <!-- ** Current Password ** -->
    <label for="passPassword" class="col-xs-12 col-md-4 control-label">
      Current Password
      <input type="password" id="passPassword" name="currPassword" ng-model="chg.currPassword" class="form-control" required>
    </label>
      
      
    <!-- ** New Password ** -->
    <label for="passNewPassword" class="col-xs-12 col-md-4 control-label">
      New Password
      <input type="password" id="passNewPassword" name="newPassword" ng-model="chg.newPassword"
             ng-focus="blurNewPassword=false" ng-blur="blurNewPassword=true" class="form-control" required>
    </label>
      
    <!-- ** Confirm new Password ** -->
    <label for="passRePassword" class="col-xs-12 col-md-4 control-label">
      Confirm new password
      <input type="password" id="passRePassword" name="rePassword" ng-model="chg.rePassword"
             ng-focus="focusRePassword = true" ng-blur="blurRePassword=true" class="form-control" required>
    </label>

  </fieldset>


  <!-- ** Error messages and diagnostics ** -->
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
      <alert type="danger" ng-show="focusRePassword && chg.newPassword !== chg.rePassword">
        <div class="error">Passwords do not match</div>
      </alert>

      <alert type="danger" ng-show="error" close="error = false">
        {{ error }}
      </alert>
    </div>
  </div>

</form>
