<!------------------>
<!-- Order Tables -->
<!------------------>
<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No.</th>
              <th>Customer</th>
              <th>Package</th>
              <th>Status</th>
              <th>Purchase Date</th>
              <th>Receipt</th>
            </tr>
          </thead>
          <tbody ng-repeat="order in order">
            <tr>
              <td>No.</td>    //
              <td>{{ order.Customer }}</td>
              <td>{{ order.Package }}</td>
              <td>{{ order.Status }}</td>
              <td>{{ order.Purchase Date }}}</td>
              <td>{{ order.Receipt }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div> <!-- /container -->
