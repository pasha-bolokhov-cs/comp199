<!------------------->
<!-- Package title -->
<!------------------->
<div class="container-fluid"
     style='background: url(images/{{ package.image.fileName }}) no-repeat center center;
            background-size: cover;
            margin-bottom: 0;'>


  <div class="row">
    <div class="col-xs-6">
      <br><br>
    </div>
  </div>


  <div class="row" ng-cloak>
    <div class="col-xs-12">
        <div class="well well-lg" style="background: rgba(100, 100, 100, 0.4);">
            <h2 class="text-center" style="color: white;">{{ package.name }}</h2>
        </div>
        <br><br>
    </div>  
  </div>        


  <div class="row" ng-cloak>
    <div class="col-xs-10 col-xs-offset-1">
      <h3 class="text-center" style="color: white;">{{ package.description }}</h3>
    </div>
    <div class="col-xs-1">
      <h2 class="pull-right" style="color: #f0f0f0">${{ package.price - 1 }}<sup>92</sup></h2>
    </div>
    <br><br><br><br>
  </div>


</div> <!-- /container-fluid -->


<!--------------------->
<!-- Package details -->
<!--------------------->
<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12 text-center">
      <br><br>
      <h2>Trip details</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <accordion>
        <accordion-group ng-repeat="s in details" text-center heading="{{ getHeading(s) }}">
        </accordion-group>
      </accordion>
    </div>
  </div>


  <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
        <button class="btn btn-lg btn-success" ng-click='go()'>
          &nbsp;
          <span class="glyphicon glyphicon-fire"></span>
          &nbsp;
          Go
          &nbsp;&nbsp;&nbsp;&nbsp;
        </button>
      </div>
  </div>


</div> <!-- /container-fluid -->
