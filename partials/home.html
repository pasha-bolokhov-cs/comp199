  <div class="row">

      <br>
      <form class="form-horizontal">
        <!-- Form Name -->
        <legend>Sign In  or  Create Account</legend>

        <!-- UserID input-->
        <div class="control-group">
          <label class="control-label" for="UserID">UserID</label>
          <div class="">
            <input id="UserID" name="UserID" type="text" placeholder="Email" class="form-control">
          </div>
        </div>
        <br>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
            <p class="help-block">Forgot Your Password?</p>
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="control-group">
          <label class="control-label" for="signin"></label>
          <div class="controls">
            <button id="signin" name="signin" class="btn btn-primary">Sign In</button>
            <button id="register" name="register" class="btn btn-info">Register</button>
          </div>
        </div>
      </form>
