<div class="container-fluid background">

  <!-------------------->
  <!-- Vertical space -->
  <!-------------------->
  <div class="row">
    <div class="col-xs-12">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>


  <!-------------------->
  <!-- actual content -->
  <!-------------------->
  <div class="row">
    <div class="col-xs-4 col-xs-offset-2 signin">
      <form class="form-horizontal">
	<br>
        <!-- Form Name -->
        <legend>Sign in or create account</legend>

        <!-- Email input-->
        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="">
            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
          </div>
        </div>
        <br>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
            <p class="help-block">Forgot Your Password?</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="control-group">
          <label class="control-label" for="signin"></label>
          <div class="controls">
            <button class="btn btn-primary" ng-click="$root.signIn()">
              <span class="glyphicon glyphicon-log-in"></span>
              &nbsp;
              Sign In
            </button>
            <button class="btn btn-info" ng-click="$root.signUp()">
              <span class="glyphicon glyphicon-pencil"></span>
              &nbsp;
              Register
            </button>
          </div>
        </div>
      </form>
      <br>
    </div>
  </div>


  <!-------------------->
  <!-- Vertical space -->
  <!-------------------->
  <div class="row">
    <div class="col-xs-12">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>

</div> <!-- /container-fluid -->
