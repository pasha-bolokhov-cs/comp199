<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="UserID">UserID</label>
  <div class="controls">
    <input id="UserID" name="UserID" type="text" placeholder="Username/Email" class="input-large">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password">Password</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="Password" class="input-large">
    <p class="help-block">Forget Your Password?</p>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="signin"></label>
  <div class="controls">
    <button id="signin" name="signin" class="btn btn-primary">Sign In</button>
    <button id="register" name="register" class="btn btn-info">Register</button>
  </div>
</div>

</fieldset>
</form>
