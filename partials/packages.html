<!---------------------------->
<!-- Errors and Diagnostics -->
<!---------------------------->
<div class="container-fluid">
  <!-- error message -->
  <div class="row" ng-show="showError && error" ng-cloak>
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <alert class="text-center" type="danger" close="showError=false">{{ error }}</alert>
    </div>
  </div> <!-- /div with any errors -->

  <!-- ... loading ... -->
  <div class="row" ng-show="waitingPackages || waitingRegions">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <alert class="text-center" type="warning" close="reset()"><em>...&nbsp;loading&nbsp;...</em></alert>
    </div>
  </div> <!-- /div with ...loading... -->
</div>


<!-------------->
<!-- Packages -->
<!-------------->
<div class="jumbotron" ng-repeat="p in result" ng-show='p["available"] > 0'
     style='background: url(images/{{ p["fileName"] }}) no-repeat center center;
            background-size: cover;
            margin-bottom: 0;'>

  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <br><br><br><br>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xs-12">
        <div class="well well-lg" style="background: rgba(100, 100, 100, 0.4);">
	  <h2 class="text-center" style="color: white;">{{ p["name"] }}</h2>
        </div>
	<br><br>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <br><br>
        <h3 class="text-center" style="color: white;">{{ p["description"] }}</h3>
      </div>
      <div class="col-xs-1">
        <h2 class="pull-right" style="color: #f0f0f0">${{ p["price"]-1 }}<sup>92</sup></h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <br><br><br><br><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-center">
        <button class="btn btn-lg btn-success" ng-click="go()">
          &nbsp;
          <span class="glyphicon glyphicon-fire"></span>
          &nbsp;&nbsp;
          Go
          &nbsp;&nbsp;&nbsp;&nbsp;
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <br><br><br><br><br>
      </div>
    </div>
  </div> <!-- /container -->

</div>
