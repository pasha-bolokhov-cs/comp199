<!DOCTYPE html>
<html>



<!-- **** -->
<!--      -->
<!-- Head -->
<!--      -->
<!-- **** -->
<head>
    <title>Albatross Travel</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">

    <!-- Load our stylesheet -->
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
</head>



<!-- **** -->
<!--      -->
<!-- Body -->
<!--      -->
<!-- **** -->
<body ng-app="albatrossApp" ng-controller="MainController">

  <!---------------->
  <!-- Navigation -->
  <!---------------->
  <div class="container-fluid">
    <nav class="row navbar navbar-default" style="margin-bottom: 0;" ng-cloak>
      <div class="col-xs-12">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="guest.home">Albatross</a>
        </div>

        <!-- Home   Packages   My Trips   Profile -->  
        <ul class="nav navbar-nav col-xs-4" ui-view="navigation-left-view">
        </ul>

        <!-- Select a region: <All> -->
	<div ui-view="select-region-view"></div>

        <!-- Sign up   Sign in   Sign out -->
        <ul class="nav navbar-nav navbar-right" ui-view="navigation-right-view">
        </ul>
      <div> <!-- /col-xs-12 -->
    </nav>
  </div> <!-- /container-fluid -->


  <!---------------------------->
  <!-- Errors and Diagnostics -->
  <!---------------------------->
  <div class="container-fluid" style="position: absolute; top: 70px; left: 10%; right: 10%; opacity: 0.6; z-index: 100">
    <!-- error message -->
    <div class="row" ng-show="$root.error" ng-cloak>
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <alert class="text-center" type="danger" close="$root.error = false">{{ $root.error }}</alert>
      </div>
    </div> <!-- /div with any errors -->
  
    <!-- ... loading ... -->
    <div class="row" ng-show="$root.waiting" ng-cloak>
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <alert class="text-center" type="warning" close="$root.waiting = false"><em>...&nbsp;loading&nbsp;...</em></alert>
      </div>
    </div> <!-- /div with ...loading... -->
  </div>


  <!---------------------->
  <!-- The partial view -->
  <!---------------------->
  <ui-view>
  </ui-view>
  

  <!---------------------->
  <!-- Vendor Libraries -->
  <!---------------------->
  <!-- Angular -->
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular/angular-messages.min.js"></script>
  <script src="vendor/angular/angular-cookies.min.js"></script>
  <script src="vendor/angular/angular-sanitize.min.js"></script>

  <!-- Bootstrap UI -->
  <script src="vendor/ui-bootstrap-tpls.min.js"></script>

  <!-- UI Router -->
  <script src="vendor/angular-ui-router.min.js"></script>

  <!-- Angular-JWT -->
  <script src="vendor/angular-jwt.min.js"></script>

  <!-- ngStorage -->
  <script src="vendor/ngStorage.min.js"></script>

  <!-- PayPal -->
  <!-- GG may need to move this elsewhere -->
  <script src="vendor/paypal/checkout.js"></script>
 

  <!-------------> 
  <!-- Our App -->
  <!-------------> 
  <script src="js/main.js"></script>
  <script src="js/home.js"></script>
  <script src="js/packages.js"></script>
  <script src="js/packages.view.js"></script>
  <script src="js/signin.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/trips.js"></script>
</body>



</html>
